<!DOCTYPE html>
<html lang="en">
<head>

                    </div>

    <nav class="bottom-nav">

            <a href="notification.html" class="nav-link active">
                <i class="ph ph-bell"></i>

            </a>
        </div>
        <div class="nav-item">
            <a href="profile.html" class="nav-link">
                <i class="ph ph-user-circle"></i>
                <span>Account</span>
            </a>
        </div>
