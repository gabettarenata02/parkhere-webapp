<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkHere - Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
+    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="payment-body">
    <main class="container payment-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Success Content -->
                <section class="success-content text-center">
                    <div class="success-icon mb-4">
                        <div class="success-circle">
                            <i class="ph ph-check"></i>
                        </div>
                    </div>
                    
                    <h1 class="success-title mb-3">Payment Successful!</h1>
                    <p class="success-message mb-4">Your parking payment has been processed successfully.</p>
                    
                    <!-- Transaction Details -->
                    <div class="success-details mb-4">
                        <div class="detail-card">
                            <div class="detail-row">
                                <span class="detail-label">Transaction ID</span>
                                <span class="detail-value">TXN-2024-001234</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Amount Paid</span>
                                <span class="detail-value">Rp 12,500</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Payment Method</span>
                                <span class="detail-value">Credit Card</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Date & Time</span>
                                <span class="detail-value" id="paymentDateTime"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Parking Ticket Info -->
                    <div class="ticket-info mb-4">
                        <div class="ticket-card">
                            <h3 class="ticket-title">Your Parking Ticket</h3>
                            <div class="ticket-details">
                                <div class="ticket-location">
                                    <i class="ph ph-map-pin"></i>
                                    <span>Parkir APU</span>
                                </div>
                                <div class="ticket-vehicle">
                                    <i class="ph ph-car"></i>
                                    <span>Car - B 1234 IMK</span>
                                </div>
                                <div class="ticket-time">
                                    <i class="ph ph-clock"></i>
                                    <span>Valid until 23:30</span>
                                </div>
                            </div>
                            <div class="ticket-qr">
                                <div class="qr-placeholder">
                                    <i class="ph ph-qr-code"></i>
                                    <p>QR Code</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="success-actions">
                        <button class="btn btn-view-ticket" onclick="window.location.href='tiket.html'">
                            <i class="ph ph-ticket me-2"></i>
                            View Ticket
                        </button>
                        <button class="btn btn-go-home" onclick="window.location.href='home.html'">
                            <i class="ph ph-house me-2"></i>
                            Back to Home
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script>
        // Set current date and time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const dateTimeString = now.toLocaleDateString('id-ID') + ' ' + now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('paymentDateTime').textContent = dateTimeString;
        });
    </script>
</body>
</html>
