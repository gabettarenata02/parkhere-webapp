<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkHere - Vehicle List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="vehicle-list-body">
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="vehicle-list-container p-4">
                    <!-- Header -->
                    <div class="header-section mb-4">
                        <div class="d-flex align-items-center">
                            <button class="back-button me-3" onclick="history.back()">
                                <i class="ph ph-arrow-left"></i>
                            </button>
                            <h2 class="page-title mb-0">Vehicle List</h2>
                        </div>
                    </div>

                    <!-- Vehicle List -->
                    <div class="vehicle-list-section mb-4">
                        <div class="vehicle-list" id="vehicleList">
                            <!-- Loading Spinner -->
                            <div class="text-center py-5" id="loading-spinner">
                                <div class="spinner-border text-warning" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3 text-white">Loading vehicles...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons-section">
                        <div class="d-grid gap-3">
                            <button class="btn btn-edit-vehicle" id="editVehicleBtn">
                                Edit Vehicle
                            </button>
                            <button class="btn btn-add-vehicle" id="addVehicleBtn">
                                <i class="ph ph-plus me-2"></i>
                                Add Vehicle
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Button event listeners
            const editVehicleBtn = document.getElementById('editVehicleBtn');
            const addVehicleBtn = document.getElementById('addVehicleBtn');

            if (editVehicleBtn) {
                editVehicleBtn.addEventListener('click', function() {
                    const selectedVehicle = document.querySelector('.vehicle-card.selected');
                    if (selectedVehicle) {
                        const vehicleId = selectedVehicle.dataset.vehicleId;
                        console.log('Edit vehicle:', vehicleId);
                        alert('Edit vehicle functionality will be implemented');
                    } else {
                        alert('Please select a vehicle to edit');
                    }
                });
            }

            if (addVehicleBtn) {
                addVehicleBtn.addEventListener('click', function() {
                    window.location.href = 'add-vehicle.html';
                });
            }
        });
    </script>
</body>
</html>
