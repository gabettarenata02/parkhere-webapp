<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkHere - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="home-body">
    <main class="container profile-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Header -->
                <header class="profile-header d-flex align-items-center justify-content-between">
                    <h1 class="profile-title m-0">Account</h1>
                </header>

                <!-- Profile Section -->
                <section class="profile-section text-center mb-4">
                    <div class="profile-avatar mx-auto mb-3">
                        <span class="profile-avatar-text">A</span>
                    </div>
                    <div class="profile-info">
                        <div class="d-flex align-items-center justify-content-center mb-1 gap-2">
                            <h2 class="profile-name m-0">Amy Laurence</h2>
                            <button class="btn btn-edit-icon" aria-label="Edit name">
                                <i class="ph ph-pencil-simple"></i>
                            </button>
                        </div>
                        <div class="d-flex align-items-center justify-content-center gap-2">
                            <p class="profile-email m-0">amylaurence@gmail.com</p>
                            <button class="btn btn-edit-icon" aria-label="Edit email">
                                <i class="ph ph-pencil-simple"></i>
                            </button>
                        </div>
                        <p class="profile-phone mt-2 mb-0">+6281613457689</p>
                    </div>
                </section>

                <!-- Menu List -->
                <nav class="profile-menu">
                    <a href="vehicle-list.html" class="profile-menu-item">
                        <div class="menu-left">
                            <i class="ph ph-car"></i>
                            <span>Vehicle List</span>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </a>
                    <a href="#" class="profile-menu-item">
                        <div class="menu-left">
                            <i class="ph ph-credit-card"></i>
                            <span>Payment Method Information</span>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </a>
                    <a href="#" class="profile-menu-item">
                        <div class="menu-left">
                            <i class="ph ph-heart"></i>
                            <span>Favorite List</span>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </a>
                    <a href="notification.html" class="profile-menu-item">
                        <div class="menu-left">
                            <i class="ph ph-bell"></i>
                            <span>Notification Settings</span>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </a>
                    <a href="#" class="profile-menu-item">
                        <div class="menu-left">
                            <i class="ph ph-lock-key"></i>
                            <span>Privacy and Security</span>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </a>
                    <a href="#" class="profile-menu-item">
                        <div class="menu-left">
                            <i class="ph ph-warning-circle"></i>
                            <span>Report Problem</span>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </a>
                    <a href="#" class="profile-menu-item logout">
                        <div class="menu-left">
                            <i class="ph ph-sign-out"></i>
                            <span>Log Out</span>
                        </div>
                        <i class="ph ph-caret-right"></i>
                    </a>
                </nav>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-item">
            <a href="home.html" class="nav-link">
                <i class="ph ph-house"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="riwayat.html" class="nav-link">
                <i class="ph ph-receipt"></i>
                <span>Transaction</span>
            </a>
        </div>
        <div class="nav-item nav-scan">
            <a href="#" class="nav-link nav-scan-btn">
                <i class="ph ph-qr-code"></i>
                <span>Scan</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="notification.html" class="nav-link">
                <i class="ph ph-bell"></i>
                <span>Notification</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="profile.html" class="nav-link active">
                <i class="ph ph-user-circle"></i>
                <span>Account</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
