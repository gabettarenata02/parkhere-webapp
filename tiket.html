<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkHere - Active Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="ticket-body">
    <!-- Main Container -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Header Section -->
                <header class="ticket-header">
                    <h2 class="ticket-title">Active Parking Ticket</h2>
                </header>

                <!-- Main Ticket Card -->
                <div class="ticket-card">
                    <div class="ticket-content">
                        <h3 id="ticket-location-name" class="ticket-location">Loading location...</h3>
                        <p id="ticket-vehicle-info" class="ticket-vehicle">Loading vehicle...</p>
                        <p id="ticket-start-time" class="ticket-start-time">Start time: --:--</p>
                    </div>
                </div>

                <!-- Timer Display -->
                <div class="timer-section text-center">
                    <h1 id="parking-timer" class="parking-timer">00:00:00</h1>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed Action Button -->
    <div class="fixed-action-section">
        <button class="btn btn-primary-yellow w-100 py-3" id="end-parking-button">
            <i class="ph ph-stop me-2"></i>
            End Parking & Pay
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
