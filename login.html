<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkHere - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-body">
    <main class="login-container">
        <div class="container-fluid px-4 py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <!-- Header Text -->
                    <div class="login-header text-center mb-5">
                        <h1 class="login-title">
                            <span class="d-block">Hey,</span>
                            <span class="d-block">Welcome</span>
                            <span class="d-block">Back</span>
                        </h1>
                    </div>

                    <!-- Login Form -->
                    <form class="login-form" id="loginForm">
                        <!-- Email Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="ph ph-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="login-email" placeholder="Email" required>
                        </div>

                        <!-- Password Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="ph ph-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                            <button type="button" class="input-group-text password-toggle" id="toggle-login-password">
                                <i class="ph ph-eye-slash"></i>
                            </button>
                        </div>

                        <!-- Forgot Password Link -->
                        <div class="text-end mb-4">
                            <a href="#" class="forgot-password-link">Forgot Password?</a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-login w-100 mb-4" id="login-button">
                            Log In
                        </button>

                        <!-- Separator -->
                        <div class="separator mb-4">
                            <hr class="separator-line">
                            <span class="separator-text">or continue with</span>
                            <hr class="separator-line">
                        </div>

                        <!-- Google Button -->
                        <button type="button" class="btn btn-google w-100 mb-4" id="google-login-button">
                            <i class="ph ph-google-logo"></i>
                            Google
                        </button>
                    </form>

                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="signup-text">
                            Don't have an account? 
                            <a href="register.html" class="signup-link">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/auth-events.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
