<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkHere - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="register-body d-flex align-items-center justify-content-center">
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="register-card p-4 p-md-5">
                    <!-- Header Text -->
                    <div class="register-header text-center mb-5">
                        <h1 class="register-title">
                            <span class="d-block">Let's</span>
                            <span class="d-block">Get</span>
                            <span class="d-block">Started</span>
                        </h1>
                    </div>

                    <!-- Registration Form -->
                    <form class="register-form" id="registerForm">
                        <!-- Name Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="ph ph-user"></i>
                            </span>
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>

                        <!-- Email Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="ph ph-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                        </div>

                        <!-- Phone Number Input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="ph ph-phone"></i>
                            </span>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                        </div>

                        <!-- Password Input -->
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="ph ph-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                            <button type="button" class="input-group-text password-toggle" id="toggle-register-password">
                                <i class="ph ph-eye-slash"></i>
                            </button>
                        </div>

                        <!-- Sign Up Button -->
                        <button type="submit" class="btn btn-signup w-100 mb-4" id="register-button">
                            Sign Up
                        </button>

                        <!-- Separator -->
                        <div class="separator mb-4">
                            <hr class="separator-line">
                            <span class="separator-text">or continue with</span>
                            <hr class="separator-line">
                        </div>

                        <!-- Google Button -->
                        <button type="button" class="btn btn-google w-100 mb-4" id="google-signup-button">
                            <i class="ph ph-google-logo"></i>
                            Google
                        </button>
                    </form>

                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="login-text">
                            Already have an account? 
                            <a href="login.html" class="login-link">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/auth-events.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
