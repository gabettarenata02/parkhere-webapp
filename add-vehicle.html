<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkHere - Add Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="add-vehicle-body">
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="add-vehicle-container p-4">
                    <!-- Header -->
                    <div class="header-section mb-4">
                        <div class="d-flex align-items-center">
                            <button class="back-button me-3" onclick="history.back()">
                                <i class="ph ph-arrow-left"></i>
                            </button>
                            <h2 class="page-title mb-0">Add new Vehicle</h2>
                        </div>
                    </div>

                    <!-- Form -->
                    <form class="vehicle-form" id="vehicleForm">
                        <!-- License Plate Section -->
                        <div class="form-section mb-4">
                            <label for="licensePlate" class="form-label">Licenses plat</label>
                            <input type="text" class="form-control form-control-dark text-uppercase-custom" id="licensePlate" placeholder="e.g : B 1234 IMK" required>
                        </div>

                        <!-- Vehicle Type Selection -->
                        <div class="form-section mb-4">
                            <label class="form-label">What's your vehicle?</label>
                            <div class="row g-3">
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="vehicleType" id="vehicleCar" value="car">
                                    <label class="vehicle-card" for="vehicleCar">
                                        <div class="vehicle-icon">
                                            <i class="ph ph-car"></i>
                                        </div>
                                        <span class="vehicle-text">Car</span>
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="vehicleType" id="vehicleMotorcycle" value="motorcycle">
                                    <label class="vehicle-card" for="vehicleMotorcycle">
                                        <div class="vehicle-icon">
                                            <i class="ph ph-motorcycle"></i>
                                        </div>
                                        <span class="vehicle-text">Motorcycle</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Vehicle Color Section -->
                        <div class="form-section mb-4">
                            <label for="vehicleColor" class="form-label">Vehicle color</label>
                            <input type="text" class="form-control form-control-dark text-capitalize-custom" id="vehicleColor" placeholder="e.g : White" required>
                        </div>

                        <!-- Informational Text -->
                        <div class="info-section mb-4">
                            <p class="info-text">
                                Be sure to properly submit your vehicle data to facilitate the final process and vehicle identification.
                            </p>
                        </div>

                        <!-- Submit Button -->
                        <div class="submit-section">
                            <button type="submit" class="btn btn-primary-yellow w-100">
                                Save and continue
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
